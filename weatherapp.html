<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <body>
    <div class="card">
      <h1 class="date-time">December 4th, 2021 20:17</h1>

      <h1 class="currentCity">Weather App ‚òÄÔ∏è</h1>
      <h3 class="searchBar">

          <input

            type="text"
            placeholder="Look up a city... üîé "
            autocomplete="off"
          />
        </form>
        <button id="currentLocal"> Current Location </button>
      </h3>
      

      <h2 class="main-temp">

        <span class="temp-sign">
          <span class="celsius-temp" role="button" id="cels-temp"

          >
          <span class="slash">|</span>
          <span class="fahrenheit-temp" role="button" id="fahr-temp"

          >
        </span>
      </h2>
    

      <p class="forecast">5-day Forecast üí´</p>

        <div class="row">
          <div class="col">

            </div>
          </div>

          <div class="col">

              <div class="card-body">
                <h5 class="card-title">Tuesday</h5>
                <p class="card-text">
                  85‚Ñâ <br />

                </p>
              </div>
            </div>
          </div>

          <div class="col">
            <div class="card-3" style="width: 12;">
              <div class="card-body">
                <h5 class="card-title">Wednesday</h5>
                <p class="card-text">
                  89‚Ñâ <br />
                  <i class="fas fa-cloud-sun"></i>
                </p>
              </div>
            </div>
          </div>

          <div class="col">
            <div class="card-4" style="width: 12;">
              <div class="card-body">
                <h5 class="card-title">Thursday</h5>
                <p class="card-text">
                  90‚Ñâ <br />

                </p>
              </div>
            </div>
          </div>

          <div class="col">

              <div class="card-body">
                <h5 class="card-title">Friday</h5>

        </div>

      <br /><br />
      <footer class="myName">Coded by Symantha Senn<div>https://github.com/symjsenn/Weather-Project.git</div></footer>
